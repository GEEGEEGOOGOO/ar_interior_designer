name: ar_interior_designer
description: AR-based interior design visualizer using ARCore
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ar_flutter_plugin: ^0.7.3
  vector_math: ^2.1.4
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  permission_handler: ^11.3.1
  permission_handler_android: ^12.0.0
  permission_handler_apple: ^9.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/